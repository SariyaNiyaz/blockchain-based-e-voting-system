<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npmbootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center mb-3">User Registration</h3>

    <input id="username" class="form-control mb-2" placeholder="Username">
    <input id="email" class="form-control mb-2" placeholder="Email">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">

    <button class="btn btn-success w-100" onclick="registerUser()">Register</button>

    <p class="text-center mt-3">
      Already registered? <a href="user-login.html">Login</a>
    </p>
  </div>
</div>

<script src="../js/auth.js"></script>
</body>
</html>
